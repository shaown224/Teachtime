{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {% endblock %}
{% block body_block %}
<h2 style="color:white">Publish Your Tution Post Here: </h2>
<form method="POST" enctype="multipart/form-data" style="background:#72F98B; height:600px; border-radius:10px;">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>
{% endblock %}
